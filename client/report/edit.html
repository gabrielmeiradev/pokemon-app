<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokemon App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style/static/app-pages.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body> 
    <nav class="floating-nav">
        <a class="item link-danger" id="logout">
            <span class="material-symbols-outlined">
                logout
            </span>
        </a>
    </nav>
    <div id="app">
        <div class="map-header left">
            <div class="logo-with-text">
                <img src="../assets/img/logo.png">
                <span>|</span>
                <span>Editando report</span>
            </div>
            <div class="map-header-links">
                <a href="map.html" class="map-header-link">
                    <span class="material-symbols-outlined">
                        map
                    </span>
                    Ver mapa</a>
            </div>
        </div>
        <form class="form app-container text-center" id="form">
            <div>
                <img src="../assets/img/logo.png">
            </div>
            <div class="form-inputs text-center">
                <div class="input-col-labeled form-section active">
                    <label>Pokemon encontrado</label>
                    <input type="text" id="pokemon" placeholder="ID ou nome do Pokemon encontrado" autocomplete="off" required>
                </div>
                <span class="pokemon-image form-section active">
                    <img src="" id="pokemon-img">
                </span>
                <div class="input-col-labeled form-section active">
                    <label>Localização</label>
                    <input type="text" id="cep" placeholder="CEP" autocomplete="off" maxlength="9" required>
                    <input type="number" id="numero" placeholder="Número do local" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="report-btn">Atualizar registro</button>
                    <button type="button" class="btn btn-danger-outlined" id="delete-btn">Deletar registro</button>
                </div>

            </div>
        </form>
    </div>
    <script src="../assets/js/pages/report/edit.js" type="module"></script>
</body>
</html>
